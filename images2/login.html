<head>

    <title>
        login details</title>
          <style>
            h3{
                text-align: left;  
                
            }
           
        
            .password-toggle {
        position: relative;
    }
    #togglePassword {
        position: absolute;
        right: 1px;
        top: 74%;
        left: 63%;
        bottom: 20%;
        transform: translateY(-50%);
        cursor: pointer;
    }
           
           .feed
           {
            font-size: 25px;
            padding: 20px ;
        margin: 50px auto;
        width: 50%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 500px;

           }
   
 

          </style>
</head>
<body>
     
    <div class="feed">
        <input type="button" value="Art Expo" style="text-align: center; width: 150px;height: 50px; padding: 10px 20px;  font-size: 16px; ">
        <h3>Log in to collect art by the worldâ€™s leading artists</h3>
    <form action="">
         
    
        E-mail: <br> <br><input type="email" id="fname" name="fname"placeholder="Enter your mail"style=" width: 350px;height: 50px; padding: 10px 20px;  font-size: 16px;  "> <br>
        <br>
        Password: <br> <br><input type="password" id="passwordField"placeholder="Enter your password"style=" width: 350px;height: 50px; padding: 10px 20px;  font-size: 16px;  "> <br>
        <i id="togglePassword" class="fas fa-eye"></i>
        <br>
        <input type="submit" value="submit"style="text-align: center; width: 150px;height: 50px; padding: 10px 20px;  font-size: 16px;  ">
       
     
            
    </form>
</div>
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#passwordField');

    togglePassword.addEventListener('click', function() {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        // Change eye icon
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
</script>

</body>
</html>
